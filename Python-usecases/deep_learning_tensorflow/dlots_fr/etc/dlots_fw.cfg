[general_param]
data_path=../data/input.txt
num_feature=3
num_epoch=2
batch_size=2
max_grad_norm=3
learning_rate=0.01
model_type=classification
save_model=../save/model.ckpt

[cell_param]
cell_type=LSTMCell
cell_size=3
num_cell=2

[embedding_param]
embed=embedding
schema=[3, 4, 1]
embed_size=[2, 3, 1]

[encoding_param]
encode=bidirectional_rnn

[attention_param]
attention=soft
att_size=3
context_size=5

[prediction_param]
layers=[10, 20]
act_func=relu
keep_drop=[0.5, 0.5]
